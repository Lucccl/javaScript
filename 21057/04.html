    <h2 align="left ">莫生气</h2>
    <hr color="#00cc99 " align ="left" size="5" width="600"/>
    <p>华佗字元化，沛国谯人也。游学徐土，兼通数经。沛相陈珪举孝廉，太尉黄琬辟，皆不就。晓养性之术，时人以为年且百岁而貌有壮容。又精方药，□疗疾，合汤不过数种，心解分剂，不复称量，煮熟便饮，语其节度，舍去辄愈。若当灸，不过一两处，病亦应除。若当针，亦不过一两处，下针言：“当引某许，若至，语吾。”病者言“已到”，应便拔针，病亦行差。若病结积在内，当须刳割者，便饮其麻沸散，须臾便如醉死，无所知，因破取。病若在肠中，便断肠湔洗，缝腹膏摩，四五日，差，不痛，一月之间，即平复矣。</p>
